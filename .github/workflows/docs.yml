name: Build and Deploy Documentation

on:
  push:
    branches: [ master, 2.x ]
  pull_request:
    branches: [ master, 2.x ]
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: "Build Documentation"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Create virtual environment
        run: uv venv .venv

      - name: Install build dependencies
        run: uv add setuptools wheel --dev

      - name: Install gettext (for Django i18n)
        run: sudo apt-get update && sudo apt-get install -y gettext

      - name: Install dependencies
        run: |
          uv sync --dev
          # Ensure documentation dependencies are available
          uv pip install sphinx-rtd-theme tomli packaging
          # Try installing Django-specific Sphinx extensions (optional)
          uv pip install sphinxext-django || true

      - name: Install package in development mode
        run: uv pip install -e .

      - name: Build documentation
        run: |
          cd doc
          # Suppress pkg_resources deprecation warnings
          export PYTHONWARNINGS="ignore::UserWarning"
          uv run make html

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: documentation
          path: doc/_build/html/
          retention-days: 30

  deploy-docs:
    name: "Deploy Documentation to GitHub Pages"
    runs-on: ubuntu-latest
    needs: build-docs
    # Only deploy on pushes to master/2.x branches, not on PRs
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/2.x')
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Download documentation artifacts
        uses: actions/download-artifact@v4.3.0
        with:
          name: documentation
          path: ./docs

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
